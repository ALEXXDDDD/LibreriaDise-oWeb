<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<div *ngIf="frmLoadSt == loadStateEnum.None">
    <body>
        <div class="container">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form [formGroup]="loginForm">
                    <label for="username">Usuario</label>
                    <input formControlName="userName" type="text" id="username" placeholder="Enter username">
                    <label  for="password">Contraseña</label>
                    <input formControlName="password" type="password" id="password" placeholder="Enter password">
                    <button type="submit" (click)="login()">Iniciar Sesión</button>
                    <p>¿No tienes una cuenta? <a routerLink="/register-user">Regístrate</a></p>
                </form>
            </div>
        </div>
    </body> 
</div>
<div *ngIf="frmLoadSt == loadStateEnum.Loading">
    <app-carga-pages></app-carga-pages>
</div>
<div *ngIf="frmLoadSt == loadStateEnum.Success">
  <app-pag-bienvenido></app-pag-bienvenido>
</div>

</html>
