<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Librería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d2b48c, #a0522d); /* Degradado madera */
    }
    .card {
      border: none;
      border-radius: 15px;
      background: #f5deb3; /* Beige claro, como papel */
    }
    .card h2 {
      color: #5c3317;
    }
    .icono-libro {
      font-size: 50px;
      color: #8b4513; /* Marrón madera */
    }
    .btn-primary {
      background-color: #8b4513;
      border-color: #5c3317;
    }
    .btn-primary:hover {
      background-color: #5c3317;
    }
    .btn-success {
      background-color: #6b8e23;
      border: none;
    }
    .btn-success:hover {
      background-color: #556b2f;
    }
  </style>
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-book-half icono-libro"></i>
      <h2 class="mt-2">Registro en Librería</h2>
      <p class="text-muted">Crea tu cuenta y empieza a descubrir nuevos libros 📖</p>
    </div>
    
    <form>
      <!-- Nombres -->
      <div class="mb-3">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" placeholder="Ingresa tus nombres">
      </div>

      <!-- Apellidos -->
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" placeholder="Ingresa tus apellidos">
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********">
      </div>

      <!-- Tipo de Documento -->
      <div class="mb-3">
        <label class="form-label">Tipo de Documento</label>
        <select class="form-select">
          <option selected>Selecciona...</option>
          <option>DNI</option>
          <option>Carnet de Extranjería</option>
          <option>Pasaporte</option>
        </select>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" placeholder="Ingresa tu dirección">
      </div>

      <!-- Botón Google Maps -->
      <div class="d-grid mb-3">
        <button type="button" class="btn btn-success" onclick="window.open('https://www.google.com/maps','_blank')">
          📍 Buscar en Google Maps
        </button>
      </div>

      <!-- Botón Registrar -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
