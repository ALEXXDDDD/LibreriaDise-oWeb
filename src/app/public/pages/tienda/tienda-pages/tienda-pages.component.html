<section class="destacados container my-4">
    <h2 class="text-center mb-4">Productos</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let d of productoResponse">
            <div class="card h-100">
                <img [src]="d.tipo" class="card-img-top" alt="{{d.nombre}}">
                <div class="card-body">
                    <h5 class="card-title">{{d.nombre}}</h5>
                    <p class="card-text">{{d.descripcion}}</p>
                    <span class="precio text-success fw-bold">{{d.precio | currency}}</span>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Comprar ahora</a>
                </div>
            </div>
        </div>
    </div>
</section>
